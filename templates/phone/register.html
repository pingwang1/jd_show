{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<script src="{% static 'js/jquery.min.js' %}" type="application/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="application/javascript"></script>
<script src="{% static 'js/echarts.min.js' %}" type="application/javascript"></script>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }

</style>
<script type="application/javascript">
    function $(elementId){
        return document.getElementById(elementId).value;
    }
    function divId(elementId){
        return document.getElementById(elementId);
    }
    function checkRepwd() {
        var repwd=$("repwd");
        var pwd=$("pwd");
        var repwdId=divId("repwd_prompt");
        repwdId.innerHTML="";
        if(pwd!=repwd){
            repwdId.innerHTML="两次输入的密码不一致";
            return false;
        }
        return true;
    }
</script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="row" style="height: 100px; background-color:#222222">
        <div class="col-lg-3"><a href="/phone/index"><img src="{% static 'images/timg.png' %}" style="width:240px;height: 120px;padding-left:60px;"></a></div>
        <div class="col-lg-6"><h3 style="color: #9D9D7E;line-height: 100px;">欢迎注册</h3></div>
        <div class="col-lg-3"><h4 style="color: #9D9D7E;margin-top:65px;">已有账户？<a href="/phone/login">请登录</a></h4></div>
    </div>
    <div style="margin: 0 auto;width: 340px;padding-bottom: 30px;">
			<h2>Create a Free Account!</h2>
    </div>
    <div style=" width:300px;margin: 0 auto">{{ info }}</div>
    <div class="cont" style="width: 500px;margin: 0 auto;">
        <form method="post" accept-charset="utf-8">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-3 control-label">用户名</label>
                <div class="col-sm-9">
                    <input name="user_name" type="text" class="form-control"><br>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">密码</label>
                <div class="col-sm-9">
                    <input name="password" type="password" class="form-control" id="pwd"><br>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">确认密码</label>
                <div class="col-sm-9">
                    <input name="password1" type="password" class="form-control" onblur="checkRepwd()" id="repwd"><div id="repwd_prompt"></div><br>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">手机号</label>
                <div class="col-sm-9">
                    <input name="phone_num" type="text" class="form-control"><br>
                </div>
            </div>
            <button type="submit" class="btn btn-default" style="width:100px;margin: 0 auto;position: relative;left: 140px;">注册</button>
        </form>
    </div>


</body>
</html>
